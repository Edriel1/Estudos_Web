<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V1</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div class="conteiner">
        <h1>CALCULADORA</h1>
        <table>

            <tr><td colspan="4"><input type="text" class="display"></td></tr>

            <tr>
                <td><button class="botao Deletar">C</button></td>
                <td><button class="botao numero">(</button></td>
                <td><button class="botao numero">)</button></td>
                <td><button class="botao numero">?</button></td>
            </tr>

            <tr>
                <td><button class="botao numero">7</button></td>
                <td><button class="botao numero">8</button></td>
                <td><button class="botao numero">9</button></td>
                <td><button class="botao numero">*</button></td>
            </tr>

            <tr>
                <td><button class="botao numero">4</button></td>
                <td><button class="botao numero">5</button></td>
                <td><button class="botao numero">6</button></td>
                <td><button class="botao numero">+</button></td>
            </tr>

            <tr>
                <td><button class="botao numero">1</button></td>
                <td><button class="botao numero">2</button></td>
                <td><button class="botao numero">3</button></td>
                <td><button class="botao numero">-</button></td>
            </tr>

            <tr>
                <td><button class="botao numero">.</button></td>
                <td><button class="botao numero">0</button></td>
                <td><button class="botao apagar">&laquo;</button></td>
                <td><button class="botao igual">=</button></td>
            </tr>
        </table>
    </div>
    
    <script src="JS/main.js"></script>
</body>
</html>
